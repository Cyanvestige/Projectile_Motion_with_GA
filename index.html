<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="start-game-window">
      <div class="inputDiv">
        <label for="numberOfBalls">Number of Balls</label>
        <input id="numberOfBalls" />
      </div>
      <div class="inputDiv">
        <label for="gravity">Gravity</label>
        <input id="gravity" />
      </div>
      <div class="inputDiv">
        <label for="mutation">Mutation Rate(percentage)</label>
        <input id="mutation" />
      </div>

      <h2>Are you ready to start?</h2>
      <button class="start-game-button">Start</button>
    </div>
    <script src="dna.js"></script>
    <script src="obstacle.js"></script>
    <script src="population.js"></script>
    <script src="ball.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
